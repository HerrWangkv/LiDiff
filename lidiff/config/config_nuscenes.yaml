experiment:
    id: unconditional_only_color_unknown_0.01

##Data
data:
    data_dir: '/storage_local/kwang/nuscenes/raw'
    splats_dir: '/storage_local/kwang/nuscenes/framewise/'
    resolution: 0.01
    dataloader: 'NuScenes'
    num_lidar_points: 18000
    horizontal_range: [-100., 100.]
    vertical_range: [-15., 5.]

##Training
train:
    uncond_prob: 0.1
    uncond_w: 6.
    n_gpus: 1
    num_workers: 4
    max_epoch: 20
    lr: 0.0001
    batch_size: 4
    decay_lr: 1.0e-4

diff:
    beta_start: 3.5e-5
    beta_end: 0.007
    beta_func: 'linear'
    t_steps: 1000
    s_steps: 50
    reg_weight: 0.

##Network
model:
    in_dim: 16
    out_dim: 3

log:
    wandb: True
