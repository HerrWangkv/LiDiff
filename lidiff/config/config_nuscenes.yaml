experiment:
    id: unconditional_given_means_bg_only

##Data
data:
    data_dir: '/hkfs/work/workspace_haic/scratch/xw2723-nuscenes/raw'
    splats_dir: '/hkfs/work/workspace_haic/scratch/xw2723-nuscenes/framewise'
    resolution: 0.05
    dataloader: 'NuScenes'
    num_lidar_points: 1000
    horizontal_range: [-100., 100.]
    vertical_range: [-15., 5.]

##Training
train:
    uncond_prob: 0.1
    uncond_w: 6.
    n_gpus: 1
    num_workers: 4
    max_epoch: 20
    lr: 0.0001
    batch_size: 24
    decay_lr: 1.0e-4

diff:
    color:
        beta_start: 1.e-6
        beta_end: 5.e-3
        beta_func: 'linear'
    opacity:
        beta_start: 1.e-6
        beta_end: 5.e-3
        beta_func: 'linear'
    scale:
        beta_start: 1.e-6
        beta_end: 5.e-3
        beta_func: 'linear'
    quat_0:
        beta_start: 1.e-6
        beta_end: 5.e-3
        beta_func: 'linear'
    quat_rest:
        beta_start: 1.e-6
        beta_end: 5.e-3
        beta_func: 'linear'
    t_steps: 1000
    s_steps: 50
    reg_weight: 0.

##Network
model:
    in_dim: 14
    out_dim: 11

log:
    wandb: False
